<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHEMISTRY Quiz</title>
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-selection {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</body>
</html>

</html>
<h3>Select a Chemistry Quiz</h3>
<form id="chemistryForm">
  <label><input type="radio" name="chemQuiz" value="acid.html"> Acid</label><br>
  <label><input type="radio" name="chemQuiz" value="chlorine.html"> Chlorine</label><br>
  <label><input type="radio" name="chemQuiz" value="organic.html"> Organic Chemistry</label><br>
  <label><input type="radio" name="chemQuiz" value="periodic.html"> Periodic Table</label><br>
  <label><input type="radio" name="chemQuiz" value="hydrogen.html"> Hydrogen</label><br>
  <label><input type="radio" name="chemQuiz" value="sulphur.html"> Sulphur</label><br><br>
  <button type="button" onclick="startChemistryQuiz()">Start Quiz</button>
</form>

<script>
  function startChemistryQuiz() {
    const radios = document.getElementsByName('chemQuiz');
    let selectedQuiz = '';
    radios.forEach(radio => {
      if (radio.checked) {
        selectedQuiz = radio.value;
      }
    });

    if (selectedQuiz) {
      window.location.href = selectedQuiz;
    } else {
      alert('Please select a quiz.');
    }
  }
</script>
